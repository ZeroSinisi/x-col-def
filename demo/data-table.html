<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>vaadin-grid – Column Properties</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../x-col-def.html">
  <link rel="import" href="../../iron-data-table/iron-data-table.html">
  <link rel="import" href="../../iron-data-table/data-table-column.html">
  <link rel="import" href="../../vaadin-grid/demo/x-data-provider.html">
</head>

<body unresolved>
    <dom-bind>
        <template>
            <x-data-provider data-provider="{{dataProvider}}"></x-data-provider>
            <x-array-data-provider items="{{data}}" size="20"></x-array-data-provider>
            <iron-data-table items="[[data]]">
                <x-col-def columns="[[columns]]">
                    <template>
                        <data-table-column name="[[definition.prop]]">
                            <template>[[get(definition.prop, item)]]</template>
                        </data-table-column>
                    </template>
                </x-col-def>
            </iron-data-table>
        </template>
    </dom-bind>
</body>

</html>
